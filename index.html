<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="animated-title">Interactive Demo</h1>
  
  <!-- Part 1: CSS Animations -->
  <button class="btn">Hover Me</button>
  <div class="animated-box"></div>
  
  <div class="card">
    <div class="card-face card-front">Front</div>
    <div class="card-face card-back">Back</div>
  </div>
  
  <!-- Part 3: JS-Controlled Elements -->
  <button id="themeBtn" class="btn">Toggle Dark Mode</button>
  <button id="animateBtn" class="btn">Trigger Animation</button>
  <div id="jsBox" class="box"></div>
  
  <script src="script.js"></script>
</body>
</html>
